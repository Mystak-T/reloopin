<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:Loopin</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #ffffff, #dcdcdc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo-img {
      width: 200px;
      margin-bottom: 1rem;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #111;
      letter-spacing: 0.05em;
    }
    .logo span {
      display: inline-block;
      transform: rotate(-5deg);
      margin-right: 0.2em;
    }
    .intro {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 3rem;
    }
    .intro p {
      white-space: pre-line;
    }
    .section {
      max-width: 800px;
      width: 100%;
      margin-bottom: 3rem;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #aaa;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    .section h2 {
      font-size: 1.5rem;
      margin: 0;
    }
    .admin-button a {
      padding: 0.4rem 1rem;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .articles li,
    .categories li {
      list-style: none;
      margin-bottom: 0.8rem;
    }
    .articles li span {
      font-size: 0.9rem;
      color: #888;
      margin-left: 0.5rem;
    }
    .articles li a {
      color: #007acc;
      text-decoration: none;
    }
    .articles li a:hover {
      text-decoration: underline;
    }
    .categories li a {
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }
    .categories li a:hover {
      text-decoration: underline;
      color: #007acc;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Re:Loopin Logo" class="logo-img">
    <div class="logo"><span>Re:</span>Loopin</div>
  </header>

  <section class="intro">
    <p>ようこそ、日々の遊び空間「Re:Loopin」へ。

ここでは、
仕事のこと、趣味のことなど
ちょっとした日常を綴っていきます。</p>
  </section>

  <section class="section">
    <div class="section-header">
      <h2>📝 最新の記事</h2>
      <div id="admin-button" class="admin-button" style="display: none;">
        <a href="newpost.html" target="_blank">＋ 新規投稿</a>
      </div>
    </div>
    <ul class="articles" id="article-list">
      <li>読み込み中...</li>
    </ul>
  </section>

  <section class="section">
    <h2>📂 カテゴリー</h2>
    <ul class="categories">
      <li><a onclick="filterByCategory('バイク・サーキット')">🏍 バイク・サーキット</a></li>
      <li><a onclick="filterByCategory('FX・投資')">📊 FX・投資</a></li>
      <li><a onclick="filterByCategory('化粧品づくり')">🧴 化粧品づくり</a></li>
      <li><a onclick="filterByCategory('ガレージ・DIY')">🛠 ガレージ・DIY</a></li>
      <li><a onclick="filterByCategory('ゲームと日常')">🎮 ゲームと日常</a></li>
      <li><a onclick="filterByCategory('')">🔁 すべて表示</a></li>
    </ul>
  </section>

  <footer>
    &copy; 2025 Takemoto Satoshi
  </footer>

  <script>
    let allArticles = [];

    window.addEventListener('DOMContentLoaded', () => {
      const adminButton = document.getElementById("admin-button");
      const saved = localStorage.getItem("reloopin-auth");
      if (saved === "ok") {
        adminButton.style.display = "block";
      } else {
        const access = prompt("管理者用パスワードを入力してください：");
        if (access === "takeloopin2025") {
          localStorage.setItem("reloopin-auth", "ok");
          adminButton.style.display = "block";
        }
      }

      fetch('articles.json')
        .then(res => res.json())
        .then(data => {
          allArticles = data.sort((a, b) => new Date(b.date) - new Date(a.date));
          renderArticles();
        })
        .catch(err => {
          document.getElementById("article-list").innerHTML = '<li>記事の読み込みに失敗しました。</li>';
        });
    });

    function renderArticles(category = '') {
      const ul = document.getElementById("article-list");
      ul.innerHTML = "";
      const filtered = category ? allArticles.filter(a => a.category === category) : allArticles;
      filtered.slice(0, 3).forEach(article => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="post.html?md=posts/${article.file}">${article.title}</a> <span>${article.date}</span>`;
        ul.appendChild(li);
      });
      if (filtered.length === 0) {
        ul.innerHTML = '<li>該当する記事はありません。</li>';
      }
    }

    function filterByCategory(category) {
      renderArticles(category);
    }
  </script>
</body>
</html>
